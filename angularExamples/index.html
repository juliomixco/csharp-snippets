<!DOCTYPE html>
<html lang="en" ng-app="app">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <!-- importar scripts de angular -->
    <script src="./Modules/app.js"></script>
    <script src="./Services/dataProviderService.js"></script>
    <script src="./Controllers/tableController.js"></script>


  </head>

  <body>
    <div ng-controller="tableController as $ctrl" ng-init="$ctrl.init();">

      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.currentPerson.name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.currentPerson.lastname">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Money</label>
            <input type="number" class="form-control" ng-model="$ctrl.currentPerson.money">
          </div>
          <button class="button primary" ng-click="$ctrl.addPerson();">Add</button>
        </div>
        <div class="row">

          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Money</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="person in $ctrl.people">
                <td>{{person.id}}</td>
                <td>{{person.name}}</td>
                <td>{{person.lastname}}</td>
                <td>{{person.money}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>

</html>
